
  <div class="container home homebackground">
    <div class="login">
      <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
      <form class="loginform" ng-submit="lc.login()">
        <div class="row">
        <div class="col-md-6" >
        <h2 class="homefont">Welcome to the Mom App! <h4 class="homefont">(If you do not have a login, ask your Mom!)</h4> </h2>
      </div>
      </div>
      <div class="row">
          <div class="col-md-4">
            <input class="form-control" type="text" placeholder="username" ng-model="lc.user.username"/>
            <input class="form-control" type="password" placeholder="password" ng-model="lc.user.password"/><br>
          </div>
      </div>
            <div class="row">
                <div class="col-md-4">
              <input class="btn loginbtn btn-default" type="submit" name="submit" value="Sign In" />
              <!-- <h4 class="homefont">If you do not have a login, ask your Mom!</h4> -->
          </div>
        </div>
      </form>
    </div>
  </div>
