

<div class="container">
  <h3>Admin</h3>
    <h3 ng-if="ac.message != ''">{{ac.message}}</h3>
  <form ng-submit="ac.addUser()">

  Add a child  First Name: <input type="text" ng-model="ac.user.firstname">
  Last Name: <input type="text" value="Last Name" ng-model="ac.user.lastname">
  Username: <input type="text" ng-model="ac.user.username">
  Password: <input type="text" ng-model="ac.user.password">
  <input class="btn btn-default" type="submit" name="submit" value="submit" />
  </form>
</div>

  <table class="table table-bordered table-hover table-condensed">
    <tr style="font-weight: bold">
      <td style="width:35%">Responsibility</td>
      <td style="width:20%">Frequency</td>
      <td style="width:20%">User</td>
      <td style="width:25%">Edit</td>
    </tr>
    <tr ng-repeat="task in ac.tasks">
      <td>
        <!-- editable username (text with validation) -->
        <span editable-text="task.description" e-name="description" e-form="rowform" onbeforesave="checkName($data, task.id)">
          {{ task.description || 'empty' }}
        </span>
      </td>
      <td>
        <!-- editable frequency (select-local) -->
        <span editable-select="task.frequency" e-name="frequency" e-form="rowform" e-ng-options="f.value as f.text for f in ac.frequencies">
          {{ showStatus(task) }}
        </span>
      </td>
      <td>
        <!-- editable username (select-remote) -->
        <span editable-select="task.username" e-name="username" onshow="ac.loadUsernames()" e-form="rowform" e-ng-options="u.username as u.username for u in ac.usernames">
          {{ showGroup(task) }}
        </span>
      </td>
      <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="ac.saveTask($data, task.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="ac.rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button type="button" class="btn btn-primary" ng-click="ac.rowform.$show()">edit</button>
          <button type="button" class="btn btn-danger" ng-click="ac.removeTask($index)">del</button>
        </div>
      </td>
    </tr>
  </table>

  <button type="button" class="btn btn-default" ng-click="ac.addTask()">Add Task</button>
