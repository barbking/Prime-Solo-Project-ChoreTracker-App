<div>
<nav class="navbar navbar-inverse navbar-fixed-top">
 <div class="container-fluid">
   <div class="navbar-header">
     <a class="navbar-brand" href="#user">Welcome to The Mom App!</a>
   </div>
   <ul class="nav navbar-nav">
     <li><a href="#user">Home</a></li>
     <li><a href="#checklist">My To-Do List</a></li>
     <li><a href="#funstuff">Fun Stuff</a></li>

</div>
<div class="row">
  <div class="col-sm-2">
    <button type="button" class="btn btn-default btn-primary addbook" ng-click="ubl.addBook()">Add Book Summary</button>
  </div>
</div>
<div class="row">
  <table id="checklisttable">
    <tr>
       <th>Book Title</th>
       <th>Author</th>
       <th>Pages</th>
       <th>Lexile Level</th>
       <th>Summary</th>
       <th>Mom Approved Reward</th>
    </tr>
    <tr ng-repeat="book in ubl.books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.pages }}</td>
      <td>{{ book.level }}</td>
      <td>{{ book.summary }}</td>
      <td>{{ book.approved }}</td>
    </tr>
  </table>
</div>
